<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>Chat</title>
        <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <section class="login">
            <div class="content">
                <form action="#" method="POST" id="login-form">
                <div class="input-group">
                    <label for="username">Username / Mail</label><input type="text" id="username" name="username" autocomplete="false" placeholder="Username" />
                </div>
                <div class="input-group">
                    <label for="password">Password</label><input type="password" id="password" name="password" autocomplete="false" placeholder="Password" />
                </div>
                <div class="input-group command-group">
                    <button type="submit" id="login">Login</button>
                    <button type="button" id="cancel-login">Cancel</button><br />
                    <a href="#" id="register">Create new account...</a>
                </div>
                </form>
            </div>
        </section>
        <nav class="navigation">
            <div class="content">
                <span class="brand">Logo</span>
                <a href="#" class="active">Home</a>
                <!-- <a href="#">Link 2</a>
                <a href="#">Link 3</a> -->
                <a href="#" class="pull-right" id="toggle-login">Login</a>
                <a href="#" class="pull-right hidden" id="nav-user">[USER]</a>
            </div>
        </nav>
        <nav class="second-navigation hidden">
            <div class="content">
                <div class="down-menu pull-right" id="user-menu">
                    <a href="#">Profile</a>
                    <a href="#">Change Password</a>
                    <a href="#" id="logout">Logout</a>
                </div>
            </div>
        </nav>
        <section class="content main">
            <div id="rooms">
                <span class="rooms-title">Chat Rooms</span>
            </div>
            <div id="chat">
                <script>
                    //Example content until real content is added
                    for(var i = 0; i < 50; i++){
                        document.write('<div class="message their"><span class="person">Him/Her</span><span class="time">13:44</span><span class="message-content">Message</span></div>');
                        document.write('<div class="message own"><span class="person">Me</span><span class="time">13:44</span><span class="message-content">Message</span></div>');
                    }
                </script>
            </div>
            <div id="sender">
                <form action="#" method="POST" id="sender-form">
                    <input type="text" id="new-message" placeholder="Enter new message..." maxlength="500" /><button type="submit" id="send">Send</button>
                </form>
            </div>
        </section>
    </body>
</html>
