<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>Chat</title>
        <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="login">
            <div class="content">
                <form action="#" method="POST" id="login-form">
                <div class="input-group">
                    <label for="username">Username / Mail</label><input type="text" id="username" name="username" autocomplete="off" placeholder="Username" />
                </div>
                <div class="input-group">
                    <label for="password">Password</label><input type="password" id="password" name="password" autocomplete="off" placeholder="Password" />
                </div>
                <div class="input-group command-group">
                    <button type="submit" id="login">Login</button>
                    <button type="button" id="cancel-login">Cancel</button><br />
                    <a href="#" id="register">Create new account...</a>
                </div>
                </form>
            </div>
        </div>
        <nav class="navigation">
            <div class="content">
                <span class="brand">JP</span>
                <a href="#" class="active">Chat</a>
                <!-- <a href="#">Friends</a>
                <a href="#">About</a> -->
                <a href="#" class="pull-right" id="toggle-login">Login</a>
                <a href="#" class="pull-right hidden" id="nav-user">[USER]</a>
            </div>
        </nav>
        <nav class="second-navigation hidden">
            <div class="content">
                <div class="down-menu pull-right" id="user-menu">
                    <a href="#" id="profile">Profile</a>
                    <a href="#" id="chpw">Change Password</a>
                    <a href="#" id="logout">Logout</a>
                </div>
            </div>
        </nav>
        <div class="content main">
            <div id="rooms">
                <span class="rooms-title">Chat Rooms</span>
            </div>
            <div id="chat"></div>
            <div id="sender">
                <form action="#" method="POST" id="sender-form">
                    <input type="text" id="new-message" placeholder="Enter new message..." maxlength="500" autocomplete="off" /><button type="submit" id="send">Send</button>
                </form>
            </div>
        </div>

        <!-- Profile Tooltip -->
        <div id="profile-tooltip" class="tooltip">
            <div class="tooltip-header">
                <span id="profile-tooltip-name" class="title">Name</span>
                <span class="close-tooltip pull-right">
                        <a href="#" id="profile-tooltip-close" class="tooltip-close">&times;</a>
                </span>
            </div>
            <div class="tooltip-content">
                <p id="profile-tooltip-status"></p>
                <p id="profile-tooltip-description"></p>
            </div>
        </div>

        <div id="grey-screen" class="hidden">&nbsp;</div>

        <!-- Register Modal -->
        <div id="register-box" class="box hidden">
            <div id="register-modal" class="modal">
                <div class="modal-header">
                    <span class="title">Register</span>
                    <span class="close-modal pull-right">
                        <a href="#" id="register-modal-close" class="modal-close">&times;</a>
                    </span>
                </div>
                <form action="#" method="POST" id="register-form">
                <div class="input-group">
                    <label for="register-username">Username</label><input type="text" id="register-username" autocomplete="off" placeholder="Username" maxlength="24" />
                </div>
                <div class="input-group">
                    <label for="register-mail">Mail</label><input type="email" id="register-mail" autocomplete="off" placeholder="Mail" maxlength="254" />
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label><input type="password" id="register-password" autocomplete="off" placeholder="Password" maxlength="256" />
                </div>
                <div class="input-group">
                    <label for="register-password-repeat">Repeat Password</label><input type="password" id="register-password-repeat" autocomplete="off" placeholder="Repeat Password" maxlength="256" />
                </div>
                <div class="input-group command-group">
                    <button type="submit" id="register-submit">Register</button>
                    <button type="button" id="register-cancel">Cancel</button>
                </div>
                </form>
            </div>
        </div>

        <!-- Change Password Modal -->
        <div id="chpw-box" class="box hidden">
            <div id="chpw-modal" class="modal">
                <div class="modal-header">
                    <span class="title">Change Password</span>
                    <span class="pull-right">
                        <a href="#" id="chpw-modal-close" class="modal-close">&times;</a>
                    </span>
                </div>
                <form action="#" method="POST" id="chpw-form">
                <div class="input-group">
                    <label for="chpw-old-password">Old Password</label><input type="password" id="chpw-old-password" autocomplete="off" placeholder="Old Password" maxlength="256" />
                </div>
                <div class="input-group">
                    <label for="chpw-password">Password</label><input type="password" id="chpw-password" autocomplete="off" placeholder="Password" maxlength="256" />
                </div>
                <div class="input-group">
                    <label for="chpw-password-repeat">Repeat Password</label><input type="password" id="chpw-password-repeat" autocomplete="off" placeholder="Repeat Password" maxlength="256" />
                </div>
                <div class="input-group command-group">
                    <button type="submit" id="chpw-submit">Save</button>
                    <button type="button" id="chpw-cancel">Cancel</button>
                </div>
                </form>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="error-box" class="box hidden">
            <div id="error-modal" class="modal">
                <div class="modal-header">
                    <span class="title">Error</span>
                </div>
                <p id="error-modal-text">Lost connection to the server. The server might be down for maintenance. Please check if you are still connected to the internet.</p>
                <div id="error-modal-load" class="hidden">
                    <img src="img/load.gif" width="23" height="25" alt="" />&nbsp;
                    <p>Loading...</p>
                </div>
                <div class="input-group command-group">
                    <button type="button" id="error-submit">Reconnect</button>
                </div>
                </form>
            </div>
        </div>

        <!-- Profile Modal -->
        <div id="profile-box" class="box hidden">
            <div id="profile-modal" class="modal">
                <div class="modal-header">
                    <span class="title">Change Profile</span>
                    <span class="pull-right">
                        <a href="#" id="profile-modal-close" class="modal-close">&times;</a>
                    </span>
                </div>
                <form action="#" method="POST" id="profile-form">
                <div class="input-group">
                    <label for="profile-status">Status</label><input type="text" id="profile-status" autocomplete="off" placeholder="Status" maxlength="256" />
                </div>
                <div class="input-group input-area">
                    <label for="profile-description">Description</label><textarea id="profile-description" autocomplete="off" placeholder="Description" maxlength="256"></textarea>
                </div>
                <div class="input-group command-group">
                    <button type="submit" id="profile-submit">Save</button>
                    <button type="button" id="profile-cancel">Cancel</button>
                </div>
                </form>
            </div>
        </div>

    </body>
</html>
